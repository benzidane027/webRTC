<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    hello good
    <script>

        var so = new WebSocket("ws://localhost:3000");
        so.onopen=function(e){
            so.send(JSON.stringify({id:2}))
        }
        so.onmessage=function (e){
          console.log("recive data from server")
          console.log(e.data)
        }
        so.close=function (e){
          console.log("server shutdown")
          console.log(e.data)
        }

    </script>
  </body>
</html>
